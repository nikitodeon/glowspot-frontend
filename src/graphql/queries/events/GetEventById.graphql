query GetEventById($getEventByIdId: String!) {
	getEventById(id: $getEventByIdId) {
		id
		title
		description
		startTime
		endTime
		photoUrls
		eventType
		eventProperties
		paymentType
		price
		currency
		postedDate
		isVerified
		isPrivate
		maxParticipants
		tags
		status
		ageRestriction
		createdAt
		updatedAt
		location {
			id
			placeName
			city
			address
			coordinates {
				longitude
				latitude
			}
		}
		organizer {
			id
			username
			displayName
			avatar
		}
		participants {
			id
			username
			displayName
			avatar
		}
		favoritedBy {
			id
		}
	}
}
